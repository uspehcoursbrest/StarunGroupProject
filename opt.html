<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оптовым клиентам</title>
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<form action="">
    <div class="item">
        <label for="name">Ваше имя</label>
        <input type="text" id="name">
    </div>
    <div class="item">
        <label for="phone">Телефон</label>
        <input type="text" id="phone">
    </div>
    <div class="item">
        <label for="mail">E-mail</label>
        <input type="text" id="mail">
    </div>
    <div class="item">
        <label for="city">Город</label>
        <input type="text" id="city">
    </div>
    <ul>
        <li>
            <label for="organization">Организация</label>
            <input type="radio" name="partner" id="organization">
        </li>
        <li>
            <label for="person">Физическое лицо</label>
            <input type="radio" name="person" id="person">

        </li>
    </ul>
    <div class="item">
        <label for="massage">Дополнительная информация</label>
        <textarea name="massage" id="massage"></textarea>
    </div>
    <input type="submit" value="Отправить">
</form>
</body>
</html>
