<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оптовым клиентам</title>
</head>
<body>
<form action="">
    <div class="item">
        <label for="name">Ваше имя</label>
        <input type="text" id="name">
    </div>
    <div class="item">
        <label for="phone">Телефон</label>
        <input type="text" id="phone">
    </div>
    <div class="item">
        <label for="mail">E-mail</label>
        <input type="text" id="mail">
    </div>
    <div class="item">
        <label for="city">Город</label>
        <input type="text" id="city">
    </div>
    <div class="item">
        <label for="company">Организация</label>
        <input type="radio" id="company">
        <label for="fizlico">Физическое лицо</label>
        <input type="radio" id="fizlico">
    </div>
    <div class="item">
        <label for="massage">Дополнительная информация</label>
        <textarea name="massage" id="massage"></textarea>
    </div>
    <input type="submit" value="Отправить">
</form>
</body>
</html>
